# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: course

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env: 
  USERNAME: ${{ secrets.USERNAME }}
  PASSWORD: ${{ secrets.PASSWORD }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium flask pymysql pypika 
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: run restapp
      run: |
        sh 'nohup python rest_app.py $USERNAME $PASSWORD &'
    - name: run webapp
      run: |
        sh 'nohup python web_app.py $USERNAME $PASSWORD &'
    - name: run backend_testing
      run: |
        sh 'python backend_testing.py $USERNAME $PASSWORD'
    - name: run frontend_testing
      run: |
        sh 'python frontend_testing.py $USERNAME $PASSWORD'
    - name: run combined_testing
      run: |
        sh 'python combined_testing.py $USERNAME $PASSWORD'
    - name: run clean_environment
      run: |
        sh 'python clean_environment.py'
